<div class="wrapper main-content-graficas">
  <div class="section-home">
    <div class="header-home"></div>
    <div class="body-home">
      <div class="row mt-5 mb-5">
        <div class="col-12">
          <span class="title-perfil">Análisis De Datos Del Sistema</span>
        </div>
      </div>
      <div class="container">

        <div class="row mt-3 mb-5" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">Visualización de Usuarios (Barras y Líneas)</span>
            </div>
          </div>
        </div>

        <div class="graph-section">
          <div class="graph">
            <canvas
              baseChart
              type="line"
              [data]="lineChartData"
              [plugins]="lineChartPlugins"
              [options]="lineChartOption"></canvas>
          </div>
          <div class="graph">
            <canvas
              baseChart
              type="bar"
              [data]="barChartData"
              [plugins]="barChartPlugins"
              [options]="barChartOption"></canvas>
          </div>
        </div>

        <div class="row mt-3 mb-5" style="text-align: center;">
          <div class="col-12">
            <div class="alert alert-primary" role="alert">
              <span class="title-table">Distribución de Usuarios (Circular)</span>
            </div>
          </div>
        </div>

        <div class="user-section">
          <div class="graph">
            <canvas
              baseChart
              type="pie"
              [data]="pieChartData"
              [plugins]="pieChartPlugins"
              [options]="pieChartOption"></canvas>
          </div>
          <div class="graph">
            <canvas
              baseChart
              type="doughnut"
              [data]="doughnutChartData"
              [plugins]="doughnutChartPlugins"
              [options]="doughnutChartOption"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
