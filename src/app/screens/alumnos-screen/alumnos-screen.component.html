<div class="wrapper main-content-admin">
  <div class="header-home-admin"></div>
  <div class="body-admin">
    <!-- Datos iniciales de la vista de administrador -->
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{ name_user }}</span>
        <br />
        <span class="title-perfil">Alumnos</span>
      </div>
    </div>
    <!-- Comienza el contenido de administrador -->
    <div class="container">
      <!-- Título de la tabla de administradores -->
      <div class="row mt-3 mb-5" style="text-align: center">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de alumnos registrados</span>
          </div>
        </div>
      </div>
      <!-- Tabla de administradores -->
      <ng-container *ngIf="lista_alumnos.length > 0; else noData">
        <!-- Si la tabla contiene registros se muestran todos los datos -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Matricula</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Email</th>
                <th scope="col">RFC</th>
                <th scope="col">Ocupación</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumno of lista_alumnos; let i = index">
                <td>{{ alumno.matricula }}</td>
                <td>
                  {{ alumno.user.first_name }} {{ alumno.user.last_name }}
                </td>
                <td>{{ alumno.user.email }}</td>
                <td>{{ alumno.rfc }}</td>
                <td>{{ alumno.ocupacion }}</td>
                <td class="td-editar">
                  <i
                    class="bi bi-pencil-square"
                    (click)="goEditar(alumno.id)"
                  ></i>
                </td>
                <td class="td-eliminar">
                  <i class="bi bi-trash3-fill" (click)="delete(alumno.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>
      <!-- Esto se muestra cuando no hay datos -->
      <ng-template #noData>
        <div class="row">
          <div class="col-12">
            <div class="alert alert-warning" role="alert">
              No hay alumnos registrados.
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
